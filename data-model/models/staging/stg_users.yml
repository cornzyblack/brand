models:
  - name: stg_users
    description: |
      This model represents a table from the master data: users
    config:
      tags: ["master_data"]
    columns:
      - name: user_id
        description: The generated user_id for the User.
        tests:
          - not_null:
              config:
                severity: error
      - name: name
        description: The name of the user
        tests:
          - not_null:
              config:
                severity: error
      - name: last_updated
        description: The last time the user updated the account.
      - name: created_at
        description: The time the user created the account at Rebrandly.
      - name: email
        description: The user's email address.
